<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agriculture Products Sale</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom Styles */
    body {
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: #28a745;
      color: white;
      padding: 15px 0;
      text-align: center;
    }

    .header h1 {
      margin: 0;
    }

    .products-section {
      padding: 50px 0;
     
      
    }

    .products-section h2 {
      text-align: center;
      margin-bottom: 40px;
      text-decoration: underline;
    }

    .product-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
      padding: 15px;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      height: 150px;
      object-fit: contain;
    }

    .product-price {
      color: #28a745;
      font-size: 1.2rem;
      font-weight: bold;
      margin: 10px 0;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

   

    
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1>Green Farms - Agriculture Products</h1>
    
  </header>

  <!-- Products Section -->
  <section class="products-section">
    <div class="container">
      <h2>Our Best Selling Products</h2>
      
      <div class="row">
        <div class="col-md-4">
          <div class="product-card">
            <img src="organic fertilizer.jpeg" alt="Fertilizer" class="img-fluid">
            <h3>Organic Fertilizer</h3>
            <p class="product-price">Rs. 2500/-</p>
            <a href="#" class="btn btn-success">Buy Now</a>
          </div>
        </div>
        <div class="col-md-4">
          <div class="product-card">
            <img src="seeds.jpeg" alt="Seeds" class="img-fluid">
            <h3>High-Quality Seeds</h3>
            <p class="product-price">Rs. 499/-</p>
            <a href="#" class="btn btn-success">Buy Now</a>
          </div>
        </div>
        <div class="col-md-4">
          <div class="product-card">
            <img src="equipments.jpeg" alt="Farm Equipment" class="img-fluid">
            <h3>Farm Equipment</h3>
            <p class="product-price">Rs. 9999/-</p>
            <a href="#" class="btn btn-success">Buy Now</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Designed by Dayanada H S | All Rights Reserved</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
